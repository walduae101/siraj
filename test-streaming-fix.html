<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .output { border: 1px solid #ccc; padding: 20px; margin: 20px 0; min-height: 200px; background: #f9f9f9; }
        .controls { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .status { margin: 10px 0; padding: 10px; background: #e7f3ff; border-left: 4px solid #007bff; }
        .error { background: #ffe7e7; border-left-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Streaming Test - Siraj Chat</h1>
        
        <div class="controls">
            <button onclick="testStreaming()" id="testBtn">Test Streaming</button>
            <button onclick="clearOutput()">Clear Output</button>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
        
        <div class="output" id="output">
            <p>Click "Test Streaming" to test the chat streaming functionality.</p>
        </div>
    </div>

    <script>
        async function testStreaming() {
            const btn = document.getElementById('testBtn');
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.textContent = 'Testing...';
            output.innerHTML = '<p>Starting streaming test...</p>';
            status.style.display = 'block';
            status.className = 'status';
            status.textContent = 'Connecting to streaming endpoint...';
            
            try {
                const response = await fetch('/api/chat/stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    cache: 'no-store',
                    body: JSON.stringify({
                        chatId: 'test-' + Date.now(),
                        content: 'حلل سورة الفاتحة',
                        mode: 'مقالة'
                    })
                });
                
                status.textContent = `Response status: ${response.status}`;
                status.textContent += ` | Headers: ${Object.fromEntries(response.headers.entries())}`;
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                if (!response.body) {
                    throw new Error('No response body available');
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let content = '';
                
                status.textContent = 'Streaming started - reading chunks...';
                
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        status.textContent = 'Stream completed successfully!';
                        break;
                    }
                    
                    const chunk = decoder.decode(value);
                    console.log('Received chunk:', chunk);
                    
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                status.textContent = 'Stream completed with [DONE] marker';
                                break;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.content) {
                                    content += parsed.content;
                                    output.innerHTML = `<div style="white-space: pre-wrap;">${content}</div>`;
                                    status.textContent = `Streaming... (${content.length} characters)`;
                                }
                                if (parsed.status) {
                                    status.textContent += ` | Status: ${parsed.status}`;
                                }
                            } catch (e) {
                                console.warn('Failed to parse JSON:', data);
                            }
                        }
                    }
                }
                
            } catch (error) {
                console.error('Streaming test failed:', error);
                status.className = 'status error';
                status.textContent = `Error: ${error.message}`;
                output.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Test Streaming';
            }
        }
        
        function clearOutput() {
            document.getElementById('output').innerHTML = '<p>Output cleared.</p>';
            document.getElementById('status').style.display = 'none';
        }
    </script>
</body>
</html>
