name: PR Validate
on: [pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Validate next.config.mjs
        run: bash ./scripts/validate-config.sh

      - name: Check for middleware.ts
        run: |
          if [ -f "middleware.ts" ]; then
            echo "❌ middleware.ts found - should be removed for header configuration"
            exit 1
          else
            echo "✅ No middleware.ts found - using next.config.mjs for headers"
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run build
        run: pnpm build

      - name: Seed plans
        run: pnpm tsx scripts/seed-plans.ts

      - name: Run CI guard
        run: bash scripts/ci-guard.sh