name: PR Validate
on: [pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Run GSM guards
        run: bash scripts/ci-guard.sh
      - name: Validate next.config.mjs
        run: bash ./scripts/validate-config.sh

      - name: Check for middleware.ts
        run: |
          if [ -f "middleware.ts" ]; then
            echo "❌ middleware.ts found - should be removed for header configuration"
            exit 1
          else
            echo "✅ No middleware.ts found - using next.config.mjs for headers"
          fi
