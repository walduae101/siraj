name: CDN Daily Check

on:
  schedule:
    # 05:30 UTC = 09:30 Asia/Dubai
    - cron: '30 5 * * *'
  workflow_dispatch: {}

jobs:
  check:
    runs-on: ubuntu-latest
    name: Daily CDN Header Verification
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup curl
        run: |
          # Ensure curl is available and working
          curl --version
          
      - name: Run quick-check
        run: |
          echo "ğŸ” Running daily CDN header verification..."
          chmod +x scripts/quick-check.sh || true
          ./scripts/quick-check.sh
          echo "âœ… Daily check completed successfully"
          
      - name: Run drift monitor (if available)
        run: |
          if [ -f "scripts/drift-monitor.sh" ]; then
            echo "ğŸ” Running drift monitor..."
            chmod +x scripts/drift-monitor.sh
            ./scripts/drift-monitor.sh
            echo "âœ… Drift monitor completed"
          else
            echo "âš ï¸  Drift monitor script not found, skipping"
          fi
          
      - name: Report status
        if: always()
        run: |
          echo "ğŸ“Š Daily CDN check completed at $(date)"
          echo "ğŸŒ Domain: https://siraj.life"
          echo "ğŸ“… Next check: Tomorrow at 05:30 UTC"
